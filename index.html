<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <section class="container">
    <picture class="img1">
      <source srcset="./images/image-product-desktop.jpg" media = "(min-width:375px)">
      <img src="./images/image-product-mobile.jpg" alt="">
    </picture>
    <div class="text1">
      <p class="forfun">Perfume</p>
      <h1 class="text1-h1">Gabrielle essence eau de parfum</h1>
      <p class="text1-lastpara">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume -Creator for the House of CHANEL.</p>
      <div class="pricing">
        <p class="price1">$149.99</p>
        <p class="price2">$169.99</p>
      </div>
      <button>Add to cart</button>
    </div>
  </section>
</body>
</html>
